# Render Blueprint - One-click deployment for AI Pakistan Travel Guide
# Deploy at: https://dashboard.render.com/blueprints
# This file defines both the backend API and frontend static site

services:
  # Backend - Python FastAPI
  - type: web
    name: pakistan-travel-api
    runtime: python
    region: singapore  # Closest to Pakistan for low latency
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: GROQ_API_KEY
        sync: false  # User must set this manually
      - key: WEATHER_API_KEY
        sync: false  # Optional
      - key: OPENROUTE_API_KEY
        sync: false  # Optional
      - key: LOG_LEVEL
        value: INFO
      - key: CORS_ORIGINS
        value: https://pakistan-travel-guide.onrender.com,https://ai-pakistan-travel-frontend.onrender.com
    healthCheckPath: /health
    autoDeploy: true

  # Frontend - React/Vite Static Site
  - type: web
    name: pakistan-travel-guide
    runtime: static
    region: singapore
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: VITE_API_URL
        value: https://pakistan-travel-api.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true

